<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CROWDFUNDING</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="py-5 text-center">
        <h2>Crowdfunding</h2>
      </div>

      <div class="row">
        <div class="col-md order-md mb">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Crowdfunding Dapp</span>
          </h4>

          <form class="card p-2">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="walletTarget"
                placeholder="EndereÃ§o da carteira, Meta da vaquinha"
              />
              <div class="input-group-append">
                <button type="button" id="btnCreateCrowd" class="btn btn-secondary">
                  Enviar dados!
                </button>
              </div>
            </div>
          </form>

          <ul class="list-group mb-3">

            <li
              class="list-group-item d-flex justify-content-between lh-condensed"
            >

              <div>
                <h6 class="my-0">Meta a ser batida:</h6>
                <small class="text-muted" id="meta">-</small>
              </div>
              <span id="total-rifas" class="text-muted"></span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between lh-condensed"
            >
              <div>
                <h6 class="my-0">Valor arrecadado</h6>
                <small class="text-muted">-</small>
              </div>
              <span class="text-muted" id="valor-arrecadado"></span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between lh-condensed"
            >
              <div>
                <h6 class="my-0">Tempo limite</h6>
                <small class="text-muted">em dias</small>
              </div>
              <span class="text-muted" id="deadline"></span>
            </li>
          </ul>

          <form class="card p-2">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="quantidade"
                placeholder="Valor a ser doado"
              />
              <div class="input-group-append">
                <button type="button" id="btnDoar" class="btn btn-secondary">
                  Doar!
                </button>
              </div>
            </div>
          </form>
          <br />
          <button
            type="button"
            id="btnWithdraw"
            class="btn btn-danger btn-lg btn-block"
          >
            Encerrar Vaquinha!
          </button>
        </div>
      </div>
      <br>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0/web3.min.js"></script>
    <script src="js/abi.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
